{% set name = "arraymap" %}
{% set version = "0.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1de1323943a4c22535e20e526986097fd14b5595ddd6ac11f199ab18caa1fbfa

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/static-frame/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Dictionary-like lookup from NumPy array values to their integer positions.
  dev_url: https://github.com/static-frame/{{ name }}

extra:
  recipe-maintainers:
    - flexatone
    - chaburkland
