{% set name = "arraymap" %}
{% set version = "0.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a303d035f42038429b18d901828389ffee468efed991eb1c5e500508ed4981b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - numpy >=2.0.0
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/static-frame/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Dictionary-like lookup from NumPy array values to their integer positions.
  dev_url: https://github.com/static-frame/{{ name }}

extra:
  recipe-maintainers:
    - flexatone
    - chaburkland
